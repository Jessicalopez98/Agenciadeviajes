<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAD - Inicio de Sesión</title>
  <link rel="icon" type="image/png" href="./assets/Logo-Nadia_Isotipo.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Hoja de estilo propia -->
  <link rel="stylesheet" href="./css/login.css">

  <!-- Tipografía  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


</head>

<body> 
  <h1 class="text-center mt-4">Bienvenido</h1>
  <br>
  <div class="container" id="contenedorPadre" style="height: 100vh;">

    <form id="loginForm">
      <p>Inicia Sesión con tu Usuario y Contraseña</p>
      <div>
        <label for="correoLogin" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correoLogin" aria-describedby="emailHelp"
          placeholder="example@dominio.com">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.
        </div>
      </div>
      <div>
        <label for="contrasenaLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
      </div>
      </br>
      <button type="submit" class="btn" id="btnEnviar" style="border-radius: 31px; background-color: #27538C; color: #FFFFFF; font-family: Montserrat; font-weight: bold; font-size: 1.2rem; padding: .8rem 3.5rem; ">
        Iniciar Sesión</button>
      <!-- Aquí mostramos mensajes -->
      <div id="alertLogin"></div>
    </form>


    <div id="textoLogin">
      <p id="primerParrafo">Si aún no tienes una cuenta, te invitamos a </p>
      <a id="enlaceRegistro" href="./Registro.html">Registrarte</a>
    </div>
 
  </div>
 <br>
  <br>
  <br>
  <footer></footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

  <!-- Scripts propios -->
  <script src="./JavaScript/headeryfooter.js"></script>
  <script src="./JavaScript/login.js"></script>

</body>

</html>
