<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Hoja de estilo propia -->
  <link rel="stylesheet" href="./css/login.css">
</head>

<body style="overflow-x: hidden;">
  <h1 class="text-center mt-4">Bienvenido</h1>
  <br>
  <div class="container" id="contenedorPadre" style="height: 70vh;">

    <form id="loginForm">
      <p>Inicia Sesión con tu Usuario y Contraseña</p>
      <div>
        <label for="correoLogin" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correoLogin" aria-describedby="emailHelp"
          placeholder="example@dominio.com">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.
        </div>
      </div>
      <div>
        <label for="contrasenaLogin" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
      </div>
      </br>
      <button type="submit" class="btn" id="btnEnviar">Iniciar
        Sesión</button>
      <!-- Aquí mostramos mensajes -->
      <div id="alertLogin"></div>
    </form>


    <div id="textoLogin">
      <p id="primerParrafo">Si aun no cuentas con uno, te invitamos a </p>
      <a id="enlaceRegistro" href="./Registro.html">Registrarte</a>
    </div>

  </div>

  <footer></footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

  <!-- Scripts propios -->
  <script src="./JavaScript/headeryfooter.js"></script>
  <script src="./JavaScript/login.js"></script>

</body>

</html>
