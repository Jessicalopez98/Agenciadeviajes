<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Hoja de estilo propia -->
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <h1 class="text-center mt-4">Bienvenido</h1>
<br>
<div class="container">

		<div class="row align-items-center">
			<div class="col-lg-6 col-sm-12">
				<form>

					<div id="cuadroLogin" class="container">
						<p>Inicia Sesión con tu Usuario y Contraseña</p>
						<div class="mb-3">
							<label for="correoLogin" class="form-label">Email</label>
							<input type="email" class="form-control" id="correoLogin" aria-describedby="emailHelp"
								placeholder="example@dominio.com">
							<div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.
							</div>
						</div>
						<div class="mb-3">
							<label for="contrasenaLogin" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
						</div>
						</br>
						<button type="submit" class="btn btn-light w-100" id="btnEnviar">
  					Iniciar Sesión
					</button>
					</div>

				</form>
	<!-- Aquí mostramos mensajes -->
    <div id="alertLogin" class="mt-3 text-center"></div>
			</div>





			<div class="col-lg-6 col-sm">
				<div id="textoLogin" class="container">
					<p id="primerParrafo">Si aun no cuentas con uno, te invitamos a </p>
					<a id="enlaceRegistro" href="./Registro.html">Registrarte</a>
				</div>

			</div>

		</div> <!-- div todo el contendor -->

	</div>


	<footer> </footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
	<script src="./JavaScript/headeryfooter.js"></script>
	<script src="./JavaScript/login.js"></script>

</body>

</html>
