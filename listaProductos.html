<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paquetes</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Tipografía  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Link de icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>

  <main>

    <h1>Lista de productos</h1>
    <!--  cards -->
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm">
          <article class="card cold fondo-color-card"
            style="width: 24rem; background-color: #f2f2f2; border-radius:15px ;">
            <header>
              <h5 class="card-title">Especial Egipto y Dubái</h5>

              <img
                src="https://one.cdnmega.com/images/viajes/covers/20277-especial-egipto-dubai-1024x575_67eb328836b4b.webp"
                class="card-img-top" alt="Imagen de destino">
            </header>
            <footer-card>

              <ul>
                <li class="list-group-item">Incluye: </li>
                <li class="list-group-item"><i class="bi bi-airplane"></i> Vuelos</li>
                <li class="list-group-item"><i class="bi bi-buildings"></i> Hospedaje</li>
                <li class="list-group-item"><i class="bi bi-cup-hot"></i> Alimentos</li>
                <li class="list-group-item"><i class="bi bi-chat-dots"></i> Guia de habla hispana</li>
                <li class="list-group-item"><i class="bi bi-car-front"></i> Traslado</li>
                <li class="list-group-item"><i class="bi bi-geo-alt"></i> Visitas Guiadas</li>
              </ul>

              <!-- boton -->
              <div class="card-body" style="display: flex; justify-content: end;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                  Reservar
                </button>
              </div>
            </footer-card>

          </article>
        </div>
      </div>

      <!-- modal -->
      <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <a href="./contactanos.html">
                <button type="button" class="btn btn-primary">Contactanos</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- Link Bootstrap -->
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JavaScript/header.js">Header</script>
  <script src="./JavaScript/footer.js">Footer</script>
</body>

</html>
