<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Registro de usuario</title>
</head>
<body>
    <h1>  Registro de usuario  </h1>

    <form>
      <br>
      <div class="container">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre completo: </label>
    <input type="email" class="form-control" id="exampleInputEmail1">
    
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Número de teléfono: </label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email: </label>
    <input type="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputPassword6" class="col-form-label">Contraseña: </label>
  </div>
  <div class="col-auto">
    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      <ul>
        <li> Debe tener longitud de 8 a 20 caracteres. </li>
        <li> Debe tener al menos 1 caracter especial. </li>
        <li> Debe tener al menos una mayúscula. </li>
        <li> Debe tener al menos un número. </li>
      </ul>      
    </span>
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="inputConfirma" class="col-form-label" >Confirma tu contraseña: </label>
    <input type="password" id="inputConfirma" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  
</div>
</div>
<br>
<button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
