<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link de boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <!-- Hoja de Estilos -->
  <link rel="stylesheet" href="./css/Registrousuario.css">
  <title>Registro de usuario</title>
</head>

<body>
  <h1> Registro de usuario </h1>

  <form>
    <br>
    <div class="container">
      <div class="mb-3">
        <label for="Nombre" class="form-label">Nombre completo: </label>
        <input type="text" class="form-control" id="Nombre" placeholder="Coloca tu nombre completo">

      </div>
      <div class="mb-3">
        <label for="numTelefono" class="form-label">Número de teléfono: </label>
        <input type="tel" class="form-control" id="numTelefono" maxlength="10"
          placeholder="Coloca un número de teléfono válido">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="contraseña" class="col-form-label">Contraseña: </label>
        </div>
        <div class="col-auto">
          <input type="password" id="contraseña" class="form-control" aria-describedby="passwordHelpInline"
            placeholder="Contraseña">
        </div>

        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            <ul>
              <li> Debe tener longitud mayor a 8 caracteres. </li>
              <li> Debe tener al menos 1 caracter especial de los siguientes: $@$!%*?& </li>
              <li> Debe tener al menos una mayúscula. </li>
              <li> Debe tener al menos un número. </li>
            </ul>
          </span>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="confirmarContraseña" class="col-form-label">Confirma tu contraseña: </label>
            <input type="password" id="confirmarContraseña" class="form-control" aria-describedby="passwordHelpInline"
              placeholder="Confirma tu contraseña">
          </div>
          <div class="alert alert-danger mt-3" role="alert" id="alertRegistro" style="display:none;"></div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-light" id="btnEnviar"
        style="border-radius: 31px; background-color: #A9D943; color: #FFFFFF; padding: .8rem 3.5rem; ">Enviar</button>

    </div>

  </form>


<!-- Enlace a login -->
<div class="text-center mt-4">
  <p>¿Ya tienes cuenta?</p>
  <a href="./Login.html" class="btn btn-outline-primary">Iniciar sesión</a>
</div>


  <!-- local store -->
  <br>

  <pre id="resultado"></pre>


</body>
