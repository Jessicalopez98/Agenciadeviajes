<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Registro de usuario</title>
</head>
<body>
    <h1>  Registro de usuario  </h1>

    <form>
      <br>
      <div class="container">
    <div class="mb-3">
    <label for="Nombre" class="form-label">Nombre completo: </label>
    <input type="text" class="form-control" id="Nombre">
    
  </div>
  <div class="mb-3">
    <label for="numTelefono" class="form-label">Número de teléfono: </label>
    <input type="tel" class="form-control" id="numTelefono">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email: </label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="contraseña" class="col-form-label">Contraseña: </label>
  </div>
  <div class="col-auto">
    <input type="password" id="contraseña" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  
  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      <ul>
        <li> Debe tener longitud de 8 a 15 caracteres. </li>
        <li> Debe tener al menos 1 caracter especial. </li>
        <li> Debe tener al menos una mayúscula. </li>
        <li> Debe tener al menos un número. </li>
      </ul>      
    </span>
  </div>
  <div class="row g-3 align-items-center">
  <div class="col-auto">
    <label for="confirmarContraseña" class="col-form-label" >Confirma tu contraseña: </label>
    <input type="password" id="confirmarContraseña" class="form-control" aria-describedby="passwordHelpInline">
  </div>
  <div class="alert alert-danger mt-3" role="alert" id="alertRegistro" style="display:none;"></div>
</div>
</div>
<br>
<button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
</div>

</form>

<!-- local store -->

</body>
