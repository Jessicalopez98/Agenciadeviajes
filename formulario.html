<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Paquetes</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Tipografía  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Link de icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">



</head>

<body>

  <main class="container" style="margin-top: 1rem;">
    <section>
      <h1 style="font-family: League Spartan; font-optical-sizing: auto; font-weight: 700; font-style: normal; color:
      #27538c !important; text-align: center;">Gestión de paquetes turísticos</h1>
      <p style="font-weight: 200; text-align: center;">Administra todos los paquetes turísticos, visualiza, edita,
        elimina y crea.</p>
    </section>
    <section style="display: flex; gap: 1rem;justify-content: space-between;">
      <article style="border: 1px solid #0000002e; border-radius: 13px;padding: 1rem;">
        <h3>Paquetes activos</h3>
        <p id="paquete-activos" style="font-size: 2.5rem; font-weight: 800;">2</p>
      </article>

      <article style="border: 1px solid #0000002e; border-radius: 13px; padding: 1rem;">
        <h3>Total de paquetes</h3>
        <p id="total-paquetes" style="font-size: 2.5rem; font-weight: 800;">10</p>
      </article>
    </section>
    <section class="mt-4" style="display: flex; justify-content: end ;">
      <button id="boton-crear-paquete" class="rounded-pill btn btn-success" style="padding: .2rem 2rem;">
        <span style="font-weight: 800;">+ </span> Crear nuevo paquete
      </button>
    </section>
    <section class="mt-4" style="border: 1px solid #0000002e;">
      <table>

      </table>
    </section>

  </main>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear paquetes</h5>
          <p>Completa la información para crear nuevo paquete turístico</p>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Crear paquete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Link Bootstrap -->
  <!-- <footer></footer> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JavaScript/header.js">Header</script>
  <script src="./JavaScript/footer.js">Footer</script>
  <script src="./JavaScript/formulario.js"></script>
</body>

</html>
