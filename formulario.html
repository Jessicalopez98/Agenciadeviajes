<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAD - Gestión de Paquetes</title>
  <link rel="icon" type="image/png" href="./assets/Logo-Nadia_Isotipo.png">
  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="./css/styles.css">

  <!-- Tipografía  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Link de icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <section>
    <div class="container" style="margin-top: 1rem;">
      <div class="row">
        <div class="col-lg-12 col-sm">
          <h1 style="font-family: League Spartan; font-optical-sizing: auto; font-weight: 700; font-style: normal; color:
            #27538c !important; text-align: center;">Gestión de paquetes turísticos</h1>
          <p style="font-weight: 200; text-align: center;">Administra todos los paquetes turísticos, visualiza, edita,
            elimina y crea.</p>
        </div>
      </div>
    </div>
  </section>

  <section style="display: flex; gap: 1rem;justify-content: space-between;">
    <div class="container" style="margin-top: 1rem;">
      <div class="row">
        <div class="col-lg-6 col-sm">
          <article style="width: 100%;border: 1px solid #0000002e; border-radius: 13px;padding: 1rem;">
            <h3 style="color:#00000088;">Paquetes activos</h3>
            <p id="paquetes-activos" style="font-size: 2.5rem; font-weight: 800; text-align: center; color: #A9D943;">2
            </p>
          </article>
          <br>
        </div>

        <div class="col-lg-6 col-sm">
          <article style="width: 100%;border: 1px solid #0000002e; border-radius: 13px; padding: 1rem; ">
            <h3 style="color:#00000088;">Total de paquetes</h3>
            <p id="total-paquetes" style="text-align: center;font-size: 2.5rem; font-weight: 800; color: #A9D943;">10
            </p>
          </article>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <div class="container text-end">
      <div class="row">
        <div class="col-lg-12 col-sm">
          <button id="botoncrear" class="rounded-pill btn btn-success">
            <span style="font-weight: 800;"> + </span> Crear nuevo paquete
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4" style="border: 0px solid #0000002e;border-radius: 12px;">
    <div class="container">
      <div class="table-responsive tabla-wrapper">
        <table class="table table-striped table-bordered">
          <thead class="thead-azul">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Lugares</th>
              <th scope="col">Dias</th>
              <th scope="col">Noches</th>
              <th scope="col">Imagen</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaListaPaquetes">
            <!-- Aquí se agregan las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="display: flex; flex-direction: column; align-items: start; padding-bottom: 0;">
          <h5 class="modal-title" style="font-family: League Spartan; font-optical-sizing: auto; font-weight: 700; font-style: normal; color:
               #27538c !important; text-align: center;">Crear paquetes</h5>
          <p style="font-weight: 200; text-align: center; font-size: small;">Completa la
            información
            para crear nuevo
            paquete turístico
          </p>
        </div>

        <div class="modal-body">
          <section style="width: 100%; display: grid; gap: 1rem; grid-template-columns: 1fr 1fr;">
            <label>Nombre<input id="iptName" type="text" class="input-group form-control"
                placeholder="Viaje a Europa..."></label>
            <label>Precio<input id="iptPrecio" class="input-group form-control" type="number"
                placeholder="$ 1,000.00"></label>
            <label>Lugares<input id="iptLugar" class="input-group form-control" type="text"
                placeholder="Que lugares vas a visitar"></label>
            <label>Días<input id="iptDias" class="input-group form-control" type="number"
                placeholder="3 días..."></label>
            <label>Noches<input id="iptNoches" class="input-group form-control" type="number"
                placeholder="6 Noches..."></label>
            <label>Incluye<input id="iptIncluye" class="input-group form-control" type="text"
                placeholder="Incluye..."></label>
            <label>No Incluye<input id="iptNoIncluye" class="input-group form-control" type="text"
                placeholder="No Incluye"></label>
          </section>

          <section style="width: 100%; display: grid; gap: 1rem; grid-template-columns: 1fr; margin-top: 1rem;">
            <label>Cargar imagen
              <input id="iptImagen" class="form-control" type="file" accept="image/*">
              <small class="form-text text-muted"> *Máximo 2MB. Formatos: JPG, PNG, WebP</small>
            </label>
            <div id="imagePreview" style="border-radius: 12px;"></div>
            <div id="iptAlerta" class="alert" style="display:none;"></div>
          </section>
        </div>

        <div class="modal-footer">
          <button id="btnCerrar" type="button" class="btn btn-danger rounded-pill px-lg-4"
            style=" background-color: #d94375 !important; border-color: #d94375; font-family: Montserrat; font-weight: bold;" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" type="button" class="btn btn-success rounded-pill px-lg-4"
            style=" background-color: #A9D943 !important; border: #A9D943; color: #FFFFFF; font-family: Montserrat; font-weight: bold;">Guardar</button>
        </div>
      </div>
    </div>
  </div>


  <footer></footer>
  <!-- Link Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JavaScript/headeryfooter.js"></script>
  <script type="module" src="./JavaScript/formulario.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Obtener solo el nombre del archivo actual
  const currentPage = window.location.pathname.split("/").pop(); 

  // Seleccionar todos los links de la navbar
  const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

  navLinks.forEach(link => {
    // Obtener href del link y limpiar './' si existe
    let linkHref = link.getAttribute("href");
    const linkPage = linkHref.replace(/^\.\//, '').split("/").pop();

    // Comparar y activar solo el link correspondiente
    if (linkPage === currentPage) {
      link.classList.add("active");
    } else {
      link.classList.remove("active"); // desactiva los demás
    }
  });
});
</script>

</body>

</html>
