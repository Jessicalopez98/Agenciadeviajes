<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Paquetes</title>

  <!-- Enlace al CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Tipografía  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Link de icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">



</head>

<body>

  <main class="container" style="margin-top: 1rem;">
    <section>
      <h1 style="font-family: League Spartan; font-optical-sizing: auto; font-weight: 700; font-style: normal; color:
      #27538c !important; text-align: center;">Gestión de paquetes turísticos</h1>
      <p style="font-weight: 200; text-align: center;">Administra todos los paquetes turísticos, visualiza, edita,
        elimina y crea.</p>
    </section>
    <section style="display: flex; gap: 1rem;justify-content: space-between;">
      <article style="width: 100%;border: 1px solid #0000002e; border-radius: 13px;padding: 1rem;">
        <h3 style="color:#00000088;">Paquetes activos</h3>
        <p id="paquete-activos" style="font-size: 2.5rem; font-weight: 800; text-align: center; color: #A9D943;">2</p>
      </article>

      <article style="width: 100%;border: 1px solid #0000002e; border-radius: 13px; padding: 1rem; ">
        <h3 style="color:#00000088;">Total de paquetes</h3>
        <p id="total-paquetes" style="text-align: center;font-size: 2.5rem; font-weight: 800; color: #A9D943;">10</p>
      </article>
    </section>
    <section class="mt-4" style="display: flex; justify-content: end ;">
      <button id="botoncrear" class="rounded-pill btn btn-success" style="padding: .2rem 2rem;">
        <span style="font-weight: 800;">+ </span> Crear nuevo paquete
      </button>
    </section>
    <section class="mt-4" style="border: 1px solid #0000002e;">
      <table>
        <!-- Insertar tabla aquí -->
        <table class="table" id="tablaListaPaquetes">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Lugares</th>
              <th scope="col">Dias</th>
              <th scope="col">Noches</th>
              <!-- <th scope="col">Incluye</th> -->
              <!-- <th scope="col">No Incluye</th> -->
              <!-- <th scope="col">Estado</th> -->
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
    </section>

  </main>

  <div class="modal fade" id="formModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="display: flex; flex-direction: column; align-items: start;">
          <h5 class="modal-title" style="font-family: League Spartan; font-optical-sizing: auto; font-weight: 700; font-style: normal; color:
      #27538c !important; text-align: center;">Crear paquetes</h5>
          <p style="font-weight: 200; text-align: center;">Completa la información para crear nuevo paquete turístico
          </p>
        </div>
        <div class="modal-body">
          <label>Nombre<input id="iptName" type="text" class="input-group form-control"
              placeholder="Viaje a Europa..."></label>
          <label>Precio<input id="iptPrecio" class="input-group form-control" type="text"
              placeholder="$123.45..."></label>
          <label>Lugares<input id="iptLugar" class="input-group form-control" type="text"
              placeholder="Que lugares vas a visitar"></label>
          <label>Días<input id="iptDias" class="input-group form-control" type="text" placeholder="3 días..."></label>
          <label>Noches<input id="iptNoches" class="input-group form-control" type="text"
              placeholder="6 Noches..."></label>
          <!-- <label>Estado
            <select class="input-group form-control" name="" id="select-estado-creacion">
              <option value="activo">Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </label> -->
          <label>Incluye<input id="iptIncluye" class="input-group form-control" type="text"
              placeholder="Incluye..."></label>
          <label>No Incluye<input id="iptNoIncluye" class="input-group form-control" type="text"
              placeholder="No Incluye"></label>
          <label>Cargar imagen<input class="input-group form-control" type="file"></label>
          <div id="iptAlerta" class="alert alert-danger" role="alert" style="display:none; margin-top: 1rem;"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" type="button" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Link Bootstrap -->
  <!-- <footer></footer> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JavaScript/header.js"></script>
  <script type="module" src="./JavaScript/formulario.js"></script>
</body>

</html>
