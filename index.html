  <script>
  function mostrarMapa() {
    let mapa = document.getElementById("mapa");
    // Alterna entre mostrar y ocultar
    if (mapa.style.display === "none") {
      mapa.style.display = "block";
    } else {
      mapa.style.display = "none";
    }
  }
